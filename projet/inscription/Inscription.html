<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Inscription</title>
	<link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>

<h1>Inscription</h1>

<form id="inscription">
	<input type="text" placeholder="nom" name="nom" required><br>
	<input type="text" placeholder="prenom" name="prenom" required><br>
	<input type="email" placeholder="Email" name="email" required><br>
	<input type="date" id="date" name="date" pattern="\d{2}/\d{2}/\d{4}" required maxlenght="4"><br>
	<select name="reseau" id="reseau">
		<option value="Facebook">Facebook</option>
		<option value="Instagram">Instagram</option>
		<option value="Snapchat">Snapchat</option>
		<option value="Twitter">Twitter</option>
	</select><br>
	<input type="password" placeholder="Mot de passe" name="mdp" required><br>
	<input type="submit" value="Inscription">
</form>
<script src="Inscription.js"></script>


</body>
